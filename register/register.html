<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <div class="container-register">
        <div class="container-form">
            <div class="center-items">
                <img class="logo" src="../img/logo.jpg">
            </div>
            <div class="center-items container-items">
                <div>
                    <h3 class="text-black fw-normal">Registro</h3>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="name-input">Nombres</span>
                                <input type="text" class="form-control" aria-label="Nombres registrar"
                                    aria-describedby="name-input" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="last-name-input">Apellidos</span>
                                <input type="text" class="form-control" aria-label="Apellidos registro"
                                    aria-describedby="last-name-input" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="number-input">Teléfono</span>
                                <input type="number" class="form-control" aria-label="Teléfono registrar"
                                    aria-describedby="number-input" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="adress-input">Dirección</span>
                                <input type="text" class="form-control" aria-label="Dirección registro"
                                    aria-describedby="adress-input" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="email-input">Correo</span>
                                <input type="email" class="form-control" aria-label="Usuario registrar"
                                    aria-describedby="email-input" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="password-input">Contraseña</span>
                                <input type="password" class="form-control" aria-label="Contraseña registro"
                                    aria-describedby="password-input" required>
                            </div>
                        </div>
                    </div>
                    <div class="container-register-btn">
                        <button class="btn btn-primary" type="button">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
