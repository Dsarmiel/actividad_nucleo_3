<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <div class="container-login">
        <div class="container-form">
            <div class="row">
                <div class="col-md-6 center-items">
                    <img class="logo" src="../img/logo.jpg">
                </div>
                <div class="col-md-6 center-items container-items">
                    <div>
                        <h3 class="text-black fw-normal">Login</h3>
                        <br>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="email-input">Correo</span>
                            <input type="email" class="form-control" aria-label="Correo login"
                                aria-describedby="email-input">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="password-input">Contraseña</span>
                            <input type="password" class="form-control" aria-label="Contraseña login"
                                aria-describedby="password-input">
                        </div>
                        <div class="container-login-btn">
                            <button class="btn btn-primary" type="button">Ingresar</button>
                        </div>
                        <div class="forgot-password">
                            <a class="fw-normal">Olvide mi contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
